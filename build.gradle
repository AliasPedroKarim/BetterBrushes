plugins {
    id 'java'
}

group 'eu.enderium'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation fileTree(dir: 'libs', include: '*.jar')
    compile fileTree(dir: 'src/main/resources/*.yml')
}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
}

task myJarTask(type: Jar) {
    from {
        configurations.compile.collect { it.isDirectory() || it.getName().endsWith('yml') ? it : zipTree(it) }
    }

    // Task Jar is retard ^^, thanks gradle
    with jar
}